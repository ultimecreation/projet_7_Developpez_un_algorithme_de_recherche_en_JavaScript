<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/css/style.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>

    <script src="/assets/js/main.js"></script>

    <title>Les petits plats</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex flex-column">
            <a class="navbar-brand text-center d-block" href="/">
                <figure>
                    <img src="/assets/images/logo.png" width="268px" height="93px" alt="logo">
                </figure>
            </a>

            <form class="d-flex container nav__search">
                <div class="input-group mb-3">
                    <input id="main-recipe-search" type="text" class="form-control border-end-0 py-3" placeholder="Rechercher une recette"
                        aria-label="Rechercher une recette" aria-describedby="button-addon2">
                    <button id="main-recipe-search-btn" class="btn btn-outline-secondary border-start-0" type="button" ><i
                            class="fa-solid fa-magnifying-glass "></i></button>
                </div>
            </form>

        </div>
    </nav>
    <div id="tag-container" class="container"></div>

    <div id="form-container" class="container p-0 d-flex mt-3">
        <form class="">
            <div class="input-group mb-3">
                <input type="text" class="form-control bg-primary py-4" aria-label="Text input with dropdown button"
                    placeholder="Ingredients">
                <button data-items="ingredients"
                    class="btn btn-outline-secondary dropdown-toggle bg-primary text-white border-0" type="button"
                    aria-expanded="false">
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
                <ul id="ingredients-container" class="bg-primary list-unstyled my-columns p-2">

                </ul>
            </div>
        </form>
        <form class="ms-4">
            <div class="input-group mb-3 ">
                <input type="text" class="form-control bg-success py-4" aria-label="Text input with dropdown button"
                    placeholder="Appareils">
                <button data-items="appliance"
                    class="btn btn-outline-secondary dropdown-toggle bg-success text-white border-0" type="button"
                    aria-expanded="false">
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
                <ul id="appliance-container" class="bg-success list-unstyled my-columns p-2">

                </ul>
            </div>
        </form>
        <form class="ms-4">
            <div class="input-group mb-3">
                <input type="text" class="form-control bg-warning py-4" aria-label="Text input with dropdown button"
                    placeholder="Ustensils">
                <button data-items="ustensils"
                    class="btn btn-outline-secondary dropdown-toggle bg-warning text-white border-0" type="button"
                    aria-expanded="false">
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
                <ul id="ustensils-container" class="bg-warning list-unstyled my-columns p-2">

                </ul>
            </div>
        </form>
    </div>


    <div id="recipe-container" class="container d-flex flex-wrap justify-content-center justify-content-md-between">
    </div>
</body>

</html>
